        }
        release {
            resValue "string", "onesignal_app_id", "620744f5-6a4f-4d17-aac4-8612c07f3166"
            resValue "string", "playstore_url", "https://play.google.com/store/apps/details?id=%s"

            //Test Ids
            resValue "string", "admob_app_id", "ca-app-pub-3940256099942544~3347511713"
