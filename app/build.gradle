    id 'com.android.application'
    id 'com.google.devtools.ksp'
    id 'org.jetbrains.kotlin.android'
    id 'androidx.navigation.safeargs.kotlin'
    id 'com.google.gms.google-services'
}

android {
    namespace 'com.filerecover.photorecovery.allrecover.restore'
    compileSdk 34

    defaultConfig {
        applicationId "com.filerecover.photorecovery.allrecover.restore"
        minSdk 24
        targetSdk 34
        versionCode 11
        versionName "1.1"
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    bundle {
        language {
            enableSplit = false
        }
    }

    buildTypes {
        debug {
